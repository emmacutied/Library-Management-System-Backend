<!-- HTML for Library Management -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login" id="login-screen">
        <h2>Log In</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>

    <div class="app hidden" id="app-screen">
        <header class="app-header">
            <h1>üìö Library Management</h1>
            <nav class="navigation">
                <button onclick="showSection('books')">üìñ Books</button>
                <button onclick="showSection('users')">üë• Users</button>
                <button onclick="showSection('genres')">üè∑Ô∏è Genres</button>
            </nav>
            <input type="text" id="search" placeholder="üîç Search..." oninput="filterItems()">
        </header>

        <main>
            <section id="books-section" class="section active">
                <h2>Books Collection</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </section>

            <section id="users-section" class="section">
                <h2>User Management</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </section>

            <section id="genres-section" class="section">
                <h2>Genres List</h2>
                <ul id="genre-list">
                    <!-- Dynamic Content -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
